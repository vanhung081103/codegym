<script>
    let a = +prompt("Nhap so a");
    let b = +prompt("Nhap so b");
    let Sum = 0;
    if(a > b) {
    for(let count = a; count >= b; count--) {
        Sum += count;
        } 

    }
    else{
        for(let count = a; count < b; count++) {
        Sum += count;
        }

    }
    document.write(Sum)
</script>
