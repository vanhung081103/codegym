<script>
    //Tạo biến value để lưu giá trị người dùng nhập vào
    var value = null;
    //Viết mã thực thi
    do {
        value = prompt("Nhập vào số từ 1 -> 10");
    }while (value < 1 || value > 10);
    //Hiển thị ra màn hình giá trị vừa nhập
    alert("Số bạn vừa nhập là " + value);
    //Thực thi chương trình. Quan sát kết quả.
    
</script>
