<script>
    function sum(start, end){
 let total = 0;
 for (let i = start; i <= end; i++){
 total += i;
 }
 return total;
};

document.write("Tổng các số từ 1 đến 10 là : " + sum(1, 10) + "<br>");
document.write("Tổng các số từ 20 đến 37 là : " + sum(20, 37) + "<br>");
document.write("Tổng các số từ 35 đến 49 là : " + sum(35, 49) + "<br>");

</script>
