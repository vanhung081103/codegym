<script>
    //Khai báo biến để lưu số vừa nhập vào
    let num = parseInt(prompt("Enter your number: "));
    //Khai báo biến total và khởi tạo cho total giá trị ban đầu là 0, biến total dùng để lưu tổng.
    let total = 0;
    //Xây dựng các phần của vòng lặp 
    // Khởi tạo: i = 1

    // Điều kiện: i <= num

    // Lệnh lặp lại: i = i + 1

    // Viết mã vòng lặp for
    for (i = 1; i <= num; i = i + 1) {
    // Viết mã thực hiện tính tổng
        total = total + 1;
    //Hiển thị kết quả
        alert(total);
    }
</script>
