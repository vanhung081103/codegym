<script>
    let i = prompt("nhập số tiền vay");
    let m = prompt("nhập số lãi suất");
    let n = prompt("nhập số năm");
    document.write("số tiền vay : " + (i) + "<br>" + "số lãi suất : " + (m) + "<br>" + "số năm :" + (n) + "<br>" );
    document.write("số tiền tổng cộng :" + " " + ((i * m * n )/100));
</script>
