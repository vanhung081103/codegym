<body>
<p>Giá hoa quả</p> <br>

<script>
    let gia = "";
    function giahoaqua() {
    let hoaqua = document.getElementById("giahoaqua").value;

    switch (hoaqua) {
        case "Ổi":
            gia = "20000 VND/kg"
            break;
        case "Dưa Hấu":
            gia = "20000 VND/kg"
            break;
        case "Táo":
            gia = "30000 VND/kg"
            break;
        case "Xoài":
            gia = "30000 VND/kg"
            break;
        case "Cam":
            gia = "40000 VND/kg"
            break;
        case "Chôm Chôm":
            gia = "40000 VND/kg"
            break;
        case "Măng Cụt":
            gia = "50000 VND/kg"
            break;          
     }
     document.getElementById("giaca").innerHTML = "giá cả :" + " " + gia;
    }
</script>
