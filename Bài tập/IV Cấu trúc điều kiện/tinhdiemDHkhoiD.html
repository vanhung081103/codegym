<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1><b>Tính điểm Đại Học khối D </b></h1>
    <form action="">
    <table>
       <tr>
        <td> Môn toán</td>
        <td> <input type="number" id="Math"> </td>
       </tr>
       <tr>
        <td> Môn Văn</td>
        <td> <input type="number" id="Literature"> </td>
       </tr>
       <tr>
        <td> Môn Anh</td>
        <td> <input type="number" id="English"> </td>
       </tr>
       <tr>
        <td> Khu vực </td>
        <td>
        <select name="khu vuc" id="place">
            <option value="1" >KV1</option>
            <option value="2" >KV2</option>
            <option value="2NT" >KV2-NT</option>
            <option value="3" >KV3</option> </br>
        </select>
        </td>
       </tr>
       
    </table>   
</form>
<br>
    <button type="button" onclick="tinhdiemkhoiD();" >Tính điểm</button> 
<br>
<br>
<p id="result" ></p>

</body>
</html>
<script>
    function  tinhdiemkhoiD() {

    var MA= +document.getElementById("Math").value;
    var LI= +document.getElementById("Literature").value;
    var EN= +document.getElementById("English").value;
    var KV=document.getElementById("place").value;
    let area;   
    switch (KV) 
    {
        case "1":
             area = 0.75;
            break;
        case "2":
             area = 0.5;
            break;
        case "2NT":
             area = 0.25;
            break;
        case "3":
             area = 0;
            break;

    }
    let sum = MA + LI + EN + area;
    document.getElementById("result").innerHTML = "Tổng điểm ĐH khối D của bạn là : " +" "+ sum;
    }
</script>
