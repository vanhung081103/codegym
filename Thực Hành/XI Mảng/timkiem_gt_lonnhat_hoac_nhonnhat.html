    //Bước 1: Xây dựng hàm findMin() nhận vào một mảng. Hàm làm nhiệm vụ tìm giá
    //trị nhỏ nhất của mảng nhận vào và trả về giá trị nhỏ nhất đó.
    function findMin(arr) {
   var min = arr[0];
   for (var i = 1; i < arr.length; ++i) {
      if (arr[i] < min) {
         min = arr[i];
      }
   }
   return min;
}
