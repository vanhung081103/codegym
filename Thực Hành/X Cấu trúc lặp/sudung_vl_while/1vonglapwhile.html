<script>
    //Khai báo biến num để lưu giá trị nhập vào từ hộp thoại.
    var num = parseInt(prompt("Enter a number: "));
    //Khai báo biến total = 0, lưu tổng.
    var total = 0;
    //Phân tích vòng lặp
    while (num != -1) {
    //Viết mã phần thân vòng lặp
        num = parseInt(prompt("Enter a number: "));
        alert(num);
        total = total + num;
    }
    //Hiển thị tổng
    alert(total);

</script>
